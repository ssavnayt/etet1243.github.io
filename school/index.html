<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ –∫–æ–Ω—Ü–∞ —à–∫–æ–ª—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .countdown {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }

        .time-left {
            font-size: 3.5em;
            font-weight: 300;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 20px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: white;
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .info-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .info-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .info-card p {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .motivation {
            font-style: italic;
            color: #666;
            margin-top: 20px;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .time-left {
                font-size: 2.5em;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéí –î–æ –∫–æ–Ω—Ü–∞ —É—á–µ–±–Ω–æ–≥–æ –≥–æ–¥–∞</h1>
        
        <div class="countdown">
            <div class="time-left" id="countdown">--:--:--:--</div>
            <div>–¥–Ω–µ–π : —á–∞—Å–æ–≤ : –º–∏–Ω—É—Ç : —Å–µ–∫—É–Ω–¥</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <h3>–î–æ –∫–æ–Ω—Ü–∞ –¥–Ω—è</h3>
                <p id="end-of-day">--:--:--</p>
            </div>
            <div class="info-card">
                <h3>–î–æ –≤—ã—Ö–æ–¥–Ω—ã—Ö</h3>
                <p id="weekend-count">-- –¥–Ω–µ–π</p>
            </div>
            <div class="info-card">
                <h3>–£—á–µ–±–Ω—ã—Ö –¥–Ω–µ–π –ø—Ä–æ—à–ª–æ</h3>
                <p id="days-passed">--%</p>
            </div>
        </div>

        <div class="motivation" id="motivation">
            –£—á–∏—Ç—å—Å—è, —É—á–∏—Ç—å—Å—è –∏ –µ—â—ë —Ä–∞–∑ —É—á–∏—Ç—å—Å—è!
        </div>

        <button class="back-btn" onclick="goBack()">
            ‚Üê –ù–∞–∑–∞–¥ –∫ –≤—Ä–µ–º–µ–Ω–∏
        </button>
    </div>

    <script>
        // –î–∞—Ç–∞ –∫–æ–Ω—Ü–∞ —É—á–µ–±–Ω–æ–≥–æ –≥–æ–¥–∞ (31 –º–∞—è)
        const setEndOfSchoolYear = () => {
            const now = new Date();
            const currentYear = now.getFullYear();
            // –£—á–µ–±–Ω—ã–π –≥–æ–¥ –æ–±—ã—á–Ω–æ –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è 31 –º–∞—è
            return new Date(currentYear, 4, 31); // –ú–µ—Å—è—Ü 4 = –º–∞–π (0-11)
        };

        let endOfSchool = setEndOfSchoolYear();

        function updateCountdown() {
            const now = new Date();
            
            // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∞—è –¥–∞—Ç–∞ –ø–æ–∑–∂–µ –∫–æ–Ω—Ü–∞ —É—á–µ–±–Ω–æ–≥–æ –≥–æ–¥–∞, –±–µ—Ä–µ–º —Å–ª–µ–¥—É—é—â–∏–π –≥–æ–¥
            if (now > endOfSchool) {
                endOfSchool = new Date(now.getFullYear() + 1, 4, 31);
            }

            const timeLeft = endOfSchool - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').textContent = "–£–†–ê! –ö–ê–ù–ò–ö–£–õ–´! üéâ";
                document.getElementById('progress-bar').style.width = '100%';
                return;
            }

            // –†–∞—Å—á–µ—Ç –≤—Ä–µ–º–µ–Ω–∏
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞
            document.getElementById('countdown').textContent = 
                `${days.toString().padStart(2, '0')}:${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // –ü—Ä–æ–≥—Ä–µ—Å—Å –≥–æ–¥–∞ (—Å 1 —Å–µ–Ω—Ç—è–±—Ä—è)
            const startOfYear = new Date(now.getFullYear(), 8, 1); // 1 —Å–µ–Ω—Ç—è–±—Ä—è
            if (now < startOfYear) {
                startOfYear.setFullYear(now.getFullYear() - 1);
            }
            
            const totalSchoolDays = endOfSchool - startOfYear;
            const daysPassed = now - startOfYear;
            const progress = Math.min((daysPassed / totalSchoolDays) * 100, 100);
            
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('days-passed').textContent = `${Math.round(progress)}%`;

            // –î–æ –∫–æ–Ω—Ü–∞ —Ç–µ–∫—É—â–µ–≥–æ —É—á–µ–±–Ω–æ–≥–æ –¥–Ω—è (–ø—Ä–µ–¥–ø–æ–ª–æ–∂–∏–º, —á—Ç–æ –¥–æ 15:00)
            const endOfSchoolDay = new Date(now);
            endOfSchoolDay.setHours(15, 0, 0, 0);
            
            if (now > endOfSchoolDay) {
                document.getElementById('end-of-day').textContent = "–£—Ä–æ–∫–∏ –æ–∫–æ–Ω—á–µ–Ω—ã!";
            } else {
                const schoolTimeLeft = endOfSchoolDay - now;
                const schoolHours = Math.floor(schoolTimeLeft / (1000 * 60 * 60));
                const schoolMinutes = Math.floor((schoolTimeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const schoolSeconds = Math.floor((schoolTimeLeft % (1000 * 60)) / 1000);
                document.getElementById('end-of-day').textContent = 
                    `${schoolHours}:${schoolMinutes.toString().padStart(2, '0')}:${schoolSeconds.toString().padStart(2, '0')}`;
            }

            // –î–æ –≤—ã—Ö–æ–¥–Ω—ã—Ö (–ø—è—Ç–Ω–∏—Ü–∞)
            const daysUntilWeekend = (5 - now.getDay() + 7) % 7;
            document.getElementById('weekend-count').textContent = 
                daysUntilWeekend === 0 ? "–£–∂–µ –≤—ã—Ö–æ–¥–Ω—ã–µ!" : `${daysUntilWeekend} –¥–Ω–µ–π`;

            // –ú–æ—Ç–∏–≤–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            updateMotivation(days);
        }

        function updateMotivation(daysLeft) {
            const motivations = [
                "–£—á–∏—Ç—å—Å—è, —É—á–∏—Ç—å—Å—è –∏ –µ—â—ë —Ä–∞–∑ —É—á–∏—Ç—å—Å—è!",
                "–ó–Ω–∞–Ω–∏–µ - —Å–∏–ª–∞!",
                "–ö–∞–∂–¥—ã–π –¥–µ–Ω—å - —à–∞–≥ –∫ —É—Å–ø–µ—Ö—É!",
                "–¢—ã —Å–º–æ–∂–µ—à—å!",
                "–£—á—ë–±–∞ - –ø—É—Ç—å –∫ –º–µ—á—Ç–µ!",
                "–°–µ–≥–æ–¥–Ω—è—à–Ω–∏–µ —É—Å–∏–ª–∏—è - –∑–∞–≤—Ç—Ä–∞—à–Ω–∏–µ –ø–æ–±–µ–¥—ã!"
            ];

            const randomMotivation = motivations[Math.floor(Math.random() * motivations.length)];
            document.getElementById('motivation').textContent = randomMotivation;
        }

        function goBack() {
            window.location.href = '/time';
        }

        // –ó–∞–ø—É—Å–∫ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
      </html>
